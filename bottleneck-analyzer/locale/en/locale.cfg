[mod-setting-description]
bottleneck-analyzer-sample-rate=How often to sample machines for bottleneck data. Lower values give more granular data but use more memory and CPU.
bottleneck-analyzer-enabled=Enable or disable the bottleneck sampling. Turn off to check CPU impact.
bottleneck-analyzer-max-samples=Number of samples to keep per recipe in the ring buffer. Higher values give longer history but increase save file size.

